<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/pets']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="petForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nome do Pet" formControlName="name"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!petForm.get('name').valid && petForm.get('name').touched">Por favor, informe o nome do pet</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Cor do Pet" formControlName="color"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!petForm.get('color').valid && petForm.get('color').touched">Por favor, informe a cor do pet</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!petForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
